<ion-app >
  <ion-split-pane contentId="main">
    <ion-menu contentId="main">
      <ion-header>
     
        <ion-tolbar>
          <ion-title style="margin-top: 30px; margin-left: 0px;">
            Options
          </ion-title>
        </ion-tolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appMenu">
            <ion-item  style="margin-top: 35px;" [routerDirection]="'root'" [rootLink]="[p.url]">
<ion-label>
  <ion-icon name="{{p.icon}}"></ion-icon> {{p.title}}
</ion-label>
            </ion-item>

          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>

</ion-app>
